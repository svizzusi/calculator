<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Media tags for social media -->
        <meta property="og:title" content="Calculator">
        <meta property="og:description" content="Calculator">
        <meta property="og:image" content="./images/logo.png">
        <meta property="og:url" content="https://svizzusi-calculator.netlify.app/">
        <!-- add icon to tab -->
        <link rel="icon" type="image/png" href="./images/logo.png" sizes="10x10">
        <!-- Search Engine-->
        <meta name="author" content="Stephen Vizzusi">
    
    <link rel="reset" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator</title>
</head>
<body>
    <section class="cal-body">
        <input type="text" class='result' placeholder="00">
        <input type="reset" class="reset" value="C">
        <input type="button" class="btn" value=".">
        <input type="button" class="btn" value="/">
        <input type="button" class="btn" value="*">
        <input type="button" class="btn" value="7">
        <input type="button" class="btn" value="8">
        <input type="button" class="btn" value="9">
        <input type="button" class="btn" value="-">
        <input type="button" class="btn" value="4">
        <input type="button" class="btn" value="5">
        <input type="button" class="btn" value="6">
        <input type="button" class="btn" value="+">
        <input type="button" class="btn" value="1">
        <input type="button" class="btn" value="2">
        <input type="button" class="btn" value="3">
        <input type="button" class="evaluate" value="=">
    </section>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
